<html class="translated-ltr" lang="ja" style="height: 100%">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>書類</title>
    </head>
    <body>
        <h2>音声EPUBリーダー</h2>
        <h3>いらっしゃいませ</h3>
        <p>
            これは、テキスト読み上げ (TTS)
            ソフトウェアを使用して読み上げることに重点を置いた電子書籍リーダー
            アプリです。
        </p>
        <p>
            読み始めるには、左下の📁ボタンをタップし、デバイスにダウンロードした.epub
            書籍ファイルを選択します。
        </p>
        <h2>コントロール</h2>
        <div
            style="
                display: flex;
                flex-direction: column;
                gap: 1rem;
                text-align: left;
            "
        >
            <div>▶ — 読み上げを開始/停止する</div>
            <div>⏪ — 前の文</div>
            <div>⏩ — 次の文</div>
            <div>📁 — ファイルを開く</div>
            <div>⚙️ — オプション: 音声、読み上げ速度など。</div>
            <div>画面の右側をタップしてください - 次のページ</div>
            <div>画面の左側をタップ - 前のページ</div>
            <div>ピンチジェスチャー - フォントサイズを調整</div>
        </div>
    </body>
</html>
