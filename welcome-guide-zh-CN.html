<html class="translated-ltr" lang="zh-CN" style="height: 100%">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>文档</title>
    </head>
    <body>
        <h2>语音EPUB阅读器</h2>
        <h3>欢迎</h3>
        <p>
            这是一个电子书阅读器应用程序，其重点是使用文本转语音（TTS）软件进行朗读。
        </p>
        <p>
            要开始阅读，请点击左下角的📁按钮，然后选择已下载到设备上的.epub电子书文件。
        </p>
        <h2>控制</h2>
        <div
            style="
                display: flex;
                flex-direction: column;
                gap: 1rem;
                text-align: left;
            "
        >
            <div>▶ — 开始/停止朗读</div>
            <div>⏪ — 上一句</div>
            <div>⏩ — 下一句</div>
            <div>📁 — 打开文件</div>
            <div>⚙️ — 选项：语音、朗读速度等。</div>
            <div>点击屏幕右侧 — 下一页</div>
            <div>点击屏幕左侧 — 上一页</div>
            <div>捏合手势——调整字体大小</div>
        </div>
    </body>
</html>
